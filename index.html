<!DOCTYPE html>
<html>
<head>
	<title>Punto de venta</title>
	
	<link rel="stylesheet" type="text/css" href="/static/css/venta.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

</head>
<body onload="getApi()">
	<div id="wrapper" class="color-white">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="#" class="mt-5">
                        Bienvenido DonGalleto
                    </a>
                </li>
                
                <li>
                    <a href="#" class="text-white"><i class="fas fa-box"></i>  Inventario</a>
                </li>
                <li>
                    <a href="#" class="text-white"><i class="fas fa-box"></i>  Materia prima</a>
                </li>
                <li>
                    <a href="#" class="text-white"><i class="fas fa-box"></i>  Ventas</a>
                </li>
                 <li>
                    <a href="#" class="text-white"><i class="fas fa-sign-out-alt"></i>  Salir</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div class="container-fluid" class="colorfondo">
                <div class="row">
                    <div class="col-lg-12 contenedor mt-4">
                        <div class="text-center">
                        	<h1>Ventas</h1>
                        </div>
                        <div class="row mb-5">
                        	<div class="col-sm-8">
                        		<div class="form-group p-5">
								    <label for="exampleInputEmail1">Nombre del cliente</label>
								    <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del comprador">
								</div>
								<div class="line-vertical mb-2 p-5">
									<div class="row">
										<div class="col-sm-8">
											<div class="form-group">
										    <select class="form-control" id="slctGalleta" name="slctGalleta" onkeypress="addCarrito()">
										      
										    </select>
										  </div>
										</div>
										<div class="col-sm-4">
											<button type="button" onclick="restarValor()"class="btn-floating btn-lg btn-default"><i class="fa fa-minus"></i></button>
											<input type="number" class="inputnumber" id="txtCantidad" name="txtCantidad" value="1" onkeypress="addCarrito()">
											<button type="button" onclick="sumarValor()" class="btn-floating btn-lg btn-default"><i class="fas fa-plus"></i></button>
										</div>
									</div>
									<div class="d-flex justify-content-center">
										<button class="btn btn-success text-center" onclick="addCarrito()">Agregar</button>
									</div>
								
									
								</div>
                        	</div>
                        	<div class="col-sm-4 line-horizontal" id="imprimir">
                                <h3 class="text-center mb-2">Ticket</h3>
                        		<table class="table">
                        			<thead>
                        				<tr>
                        					<td>Nombre</td>
                        					<td>Cantidad</td>
                        					<td>Precio</td>
                        					<td>Subtotal</td>
                        					<td>Accion</td>
                        				</tr>
                        			</thead>
                        			<tbody id="tableVenta" name="tableVenta">				
                        			</tbody>
                        		</table>
                        		<h3 class="text-center" id="txtTotal" name="txtTotal">Total: 0$</h3>

                        		<button type="button" class="btn-floating btn-lg btn-success float-right" onclick="guardarCarrito()"><i class="fa fa-check"></i></button>
                        		<button type="button" class="btn-floating btn-lg btn-danger" onclick="eliminarCarrito()"><i class="fas fa-backspace"></i></button>
                        	</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->

    </div>
    <!-- /#wrapper -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript" src="/static/js/venta.js"></script>
<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
</body>
</html>
